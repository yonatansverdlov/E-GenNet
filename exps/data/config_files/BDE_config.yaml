BDE:
  common_to_all_tasks:
    accumulate_grad_batches: 4
    num_atoms_type: 9
    max_features: 90
    train_size: 0.7
    val_size: 0.1
    seed: 0
    edge_emb_dim: 16
    node_emb_dim: 16
    reshuffle_every_n_epochs: 3
    check_val_every_n_epoch: 2
    precision: 16-mixed
    num_edge_features: 3
  task_specific:
    BindingEnergy:
      num_blocks: [ 6 ]
      intermediate_dim: [ 256 ]
      o_3_output_dim: 256
      s_n_output_dim: 256
      lr: 0.001
      wd: 0.0001
      gamma: .75
      bs: 16
      cooldown: 15
      accumulate_grad_batches: 2
      alpha_beta_init: xavier
      use_all_norms: True
      norm_weight_init: uniform
      block_ids: [0,5]

