Kraken:
  common_to_all_tasks:
    num_atoms_type: 9
    max_features: 60
    train_size: 0.7
    val_size: 0.1
    seed: 0
    edge_emb_dim: 16
    node_emb_dim: 16
    reshuffle_every_n_epochs: 1
    check_val_every_n_epoch: 2
    precision: 16-mixed
    num_edge_features: 3
  task_specific:
    B5:
      num_blocks: [5]
      intermediate_dim: [ 256 ]
      o_3_output_dim: 256
      s_n_output_dim: 256
      lr: 0.001
      wd: 0.00001
      gamma: .85 # 0.75
      bs: 20
      cooldown: 15
      accumulate_grad_batches: 2
      alpha_beta_init: xavier
      use_all_norms: True
      norm_weight_init: uniform # Doesn't always matter.
      block_ids: [0,6]
    L:
      num_blocks: [5]
      intermediate_dim: [ 256 ]
      o_3_output_dim: 256
      s_n_output_dim: 256
      lr: 0.001
      wd: 0.00001
      gamma: .85 # 0.75
      bs: 20
      cooldown: 15
      accumulate_grad_batches: 2
      alpha_beta_init: uniform
      use_all_norms: True
      norm_weight_init: xavier
      combine_all: True
      block_ids: [0,6]
    burB5:
      num_blocks: [5]
      intermediate_dim: [ 256 ]
      o_3_output_dim: 256
      s_n_output_dim: 256
      lr: 0.001
      wd: 0.00001
      gamma: .85 # 0.75
      bs: 20
      cooldown: 15
      accumulate_grad_batches: 2
      alpha_beta_init: uniform
      norm_weight_init: xavier
      use_all_norms: True
      block_ids: [0,6]
    burL:
      num_blocks: [ 5 ]
      intermediate_dim: [ 256 ]
      o_3_output_dim: 256
      s_n_output_dim: 256
      lr: 0.001
      wd: 0.00001
      gamma: .85
      bs: 20
      cooldown: 10
      accumulate_grad_batches: 2
      alpha_beta_init: uniform
      norm_weight_init: xavier
      use_all_norms: True
      block_ids: [0,6]
